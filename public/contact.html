
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://kit.fontawesome.com/837899d70c.js" crossorigin="anonymous"></script>
  <style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f9e8e8; /* Baby pink background */
        color: #000; /* Black font */
    }
    .container {
        width: 100%;
        max-width: 800px;
        margin: 50px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .form-group {
        margin-bottom: 30px;
    }
    .form-group input, .form-group textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
    }
    .form-group textarea {
        height: 150px;
    }
    .btn {
        background-color: blue;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    .btn:hover {
        background-color: #333; /* Darker shade of black */
    }
    @media(max-width: 768px) {
        .container {
            margin: 20px;
        }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 style="text-align: center;">Contact Us</h2>
    <form action="#" method="post">
        <div class="form-group">
            <input type="text" name="name" placeholder="Your Name" required>
        </div>
        <div class="form-group">
            <input type="email" name="email" placeholder="Your Email" required>
        </div>
        <div class="form-group">
            <input type="text" name="subject" placeholder="Subject" required>
        </div>
        <div class="form-group">
            <textarea name="message" placeholder="Your Message" required></textarea>
        </div>
        <button type="submit" class="btn">Send</button>
    </form>
    <div>
        <h3>Contact Details</h3>
        <p>Address: Post Box #812 11001</p>
        <p>Phone: +975-17738008</p>
        <p>Email: Gyaltshennimzam@gmail.com</p>
    </div>
    <a href="../index.html"><button type="submit" class="btn">Back</button></a> 
</div>
